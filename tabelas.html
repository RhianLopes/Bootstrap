
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tabelas</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estiloo.css">  
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
   <div class="container">
      <div class="page-header">
        <h1>Tabela Bootstrap</h1>
      </div>

        <!-- Alinha tabela, alternaça de cores em linhas, bordas, passar o mouse com efeito, diminuir o padding-->
        <table class="table table-striped table-bordered table-hover table-condensed">
          
          <thead >
            
            <!-- Usar me tr ou th , class"sucess danger info warning"
             verde, vermelho, azul, amarelo -- colorir linhas para especiais casos-->
            <tr>
              
              <th>Produto</th>
              <th>Fabricante</th>
              <th>Preço</th>

            </tr>

          </thead>
          <tbody>

            <tr>
              
              <td>Notebook 0900</td>
              <td>HP</td>
              <td>R$ 1.800,00</td>

            </tr>
            <tr>
              
              <td>MacBook</td>
              <td>Apple</td>
              <td>R$ 5.000,00</td>

            </tr>
            <tr>
              
              <td>Dell gaming</td>
              <td>DELL</td>
              <td>R$ 3.900,00</td>

            </tr>

          </tbody>
        </table>

      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
